<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Điểm Danh</h1>
    </header>
    <main>
        <form id="mark-attendance-form">
            <label for="session">Chọn Phiên Điểm Danh:</label>
            <select id="session" required>
                <!-- Các phiên điểm danh sẽ được thêm vào đây -->
            </select>
            
            <label for="student">Chọn Học Sinh:</label>
            <select id="student" required>
                <!-- Các học sinh sẽ được thêm vào đây -->
            </select>
            
            <label for="status">Trạng Thái:</label>
            <select id="status" required>
                <option value="Present">Có mặt</option>
                <option value="Late">Đi muộn</option>
                <option value="Excused">Nghỉ có phép</option>
                <option value="Unexcused">Nghỉ không phép</option>
            </select>
            
            <label for="note">Ghi Chú:</label>
            <input type="text" id="note" placeholder="Nhập ghi chú (nếu có)">
            
            <button type="submit">Điểm Danh</button>
        </form>
        <script src="scripts/mark-attendance.js"></script>
    </main>
</body>
</html>
