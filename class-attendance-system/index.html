<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Điểm Danh Lớp Học</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hệ Thống Điểm Danh Lớp Học</h1>
        
        <!-- Form để thêm hoặc quản lý học sinh -->
        <section id="manage-students">
            <h2>Quản Lý Học Sinh</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Tên Học Sinh" required>
                <input type="date" id="student-dob" placeholder="Ngày Sinh" required>
                <input type="text" id="student-gender" placeholder="Giới Tính" required>
                <input type="text" id="student-address" placeholder="Địa Chỉ" required>
                <input type="text" id="student-contact" placeholder="Số Điện Thoại" required>
                <button type="submit">Thêm Học Sinh</button>
            </form>
            <ul id="student-list"></ul>
        </section>

        <!-- Form để tạo phiên điểm danh -->
        <section id="create-session">
            <h2>Tạo Phiên Điểm Danh</h2>
            <form id="session-form">
                <input type="text" id="class-name" placeholder="Tên Lớp" required>
                <input type="date" id="session-date" placeholder="Ngày" required>
                <input type="time" id="session-time" placeholder="Giờ" required>
                <button type="submit">Tạo Phiên</button>
            </form>
        </section>

        <!-- Form để thực hiện điểm danh -->
        <section id="mark-attendance">
            <h2>Điểm Danh</h2>
            <form id="attendance-form">
                <select id="session-select"></select>
                <select id="student-select"></select>
                <select id="attendance-status">
                    <option value="present">Có Mặt</option>
                    <option value="late">Đi Muộn</option>
                    <option value="excused">Nghỉ Có Phép</option>
                    <option value="absent">Nghỉ Không Phép</option>
                </select>
                <input type="text" id="attendance-note" placeholder="Ghi Chú">
                <button type="submit">Điểm Danh</button>
            </form>
        </section>

        <!-- Nút để lưu dữ liệu -->
        <button id="save-btn">Lưu Dữ Liệu</button>
        <!-- Nút để thoát hoặc xóa dữ liệu -->
        <button id="exit-btn">Thoát</button>
    </div>
    <script src="scripts/manage-students.js"></script>
    <script src="scripts/create-session.js"></script>
    <script src="scripts/mark-attendance.js"></script>
    <script src="scripts/reports.js"></script>
</body>
</html>
