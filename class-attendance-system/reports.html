<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Báo Cáo</h1>
    </header>
    <main>
        <section>
            <h2>Tạo Báo Cáo</h2>
            <form id="generate-report-form">
                <label for="reportSession">Chọn Phiên Điểm Danh:</label>
                <select id="reportSession" required>
                    <!-- Các phiên điểm danh sẽ được thêm vào đây -->
                </select>
                
                <button type="submit">Tạo Báo Cáo</button>
            </form>
        </section>

        <section id="report-content">
            <h2>Báo Cáo</h2>
            <!-- Nội dung báo cáo sẽ được hiển thị ở đây -->
        </section>
        <script src="scripts/reports.js"></script>
    </main>
</body>
</html>
