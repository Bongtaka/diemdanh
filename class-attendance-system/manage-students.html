<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quản Lý Học Sinh</h1>
    </header>
    <main>
        <section>
            <h2>Thêm Học Sinh</h2>
            <form id="add-student-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" placeholder="Nhập tên học sinh" required>
                
                <label for="dob">Ngày Sinh:</label>
                <input type="date" id="dob" required>
                
                <label for="gender">Giới Tính:</label>
                <select id="gender" required>
                    <option value="Male">Nam</option>
                    <option value="Female">Nữ</option>
                </select>
                
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ" required>
                
                <label for="contact">Số Điện Thoại:</label>
                <input type="tel" id="contact" placeholder="Nhập số điện thoại" required>
                
                <button type="submit">Thêm Học Sinh</button>
            </form>
        </section>

        <section>
            <h2>Danh Sách Học Sinh</h2>
            <table id="student-list">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Địa Chỉ</th>
                        <th>Số Điện Thoại</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Các hàng học sinh sẽ được thêm động ở đây -->
                </tbody>
            </table>
        </section>
        <script src="scripts/manage-students.js"></script>
    </main>
</body>
</html>
